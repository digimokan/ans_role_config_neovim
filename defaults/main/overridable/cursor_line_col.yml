# cursor style: 'hor' (horizontal bar), 'ver' (vertical bar), 'block'
neovim_cursor_style_for_all_modes: 'block'

# shade the active line
neovim_shade_active_line: 'true'

# shale along a fixed vertical column number
neovim_shade_vertical_column_num: '81'

# show line numbers in left-hand margin
neovim_show_line_nums_in_left_margin: 'true'

# keep at least n lines above or below the cursor
neovim_show_n_lines_above_below_cursor: 3

# wrap long lines
neovim_wrap_long_lines: 'false'

