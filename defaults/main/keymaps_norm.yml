neovim_leader_key: { super: " ", map: "<space>" }
keymap_show_all_keymaps: "?"

keymap_enter_cmd_mode: ";"
keymap_enter_insert_mode_at_line_start: "I"
keymap_enter_visual_block_mode: "X"

keymap_toggle_insert_mode_capslock: "<S-space>"

keymap_move_to_start_of_line_no_wsp: "q"
